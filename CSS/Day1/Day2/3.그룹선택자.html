    <title>그룹선택자</title>
    <style>
        h2,p,h3,ul {text-align: center;}
        h2 {color: deepskyblue;font-size: 50px;}

    </style>

<body>
    <h2>그룹선택자</h2>
    <p>여러개의 요소를 나열하고 (,)로 구분하여 스타일을 적용</p>
    <h3>선택자의 종류</h3>
    <ul>
        <li>전체</li>
        <li>요소</li>
        <li>아이디</li>

        <li>그룹</li>
    </ul>
