<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 1</title>

    <style>
        table {
            width : 600px;
            border: 1px solid black;
         }
         td{
            border : 1px solid black;
         }
         th{
            border : 1px solid black;
         }
    </style>

</head>
<body>
    <h2>테이블1</h2>
<table>
    <tr>
        <td>첫번째 셀</td>
    </tr>
</table>

<hr>

    <table>
        <tr>
            <td>첫번째 셀</td>
            <td>두번째 셀</td>
        </tr>
    </table>

    <hr>

    <table>
        <tr>
            <td>첫번째 셀</td>
            <td>두번째 셀</td>
        </tr>
        <tr>
            <td>세번째 셀</td>
            <td>네번째 셀</td>
        </tr>
    </table>

    <hr>

    <table>
        <tr>
            <th>이름</th>
            <th>국어점수</th>
            <th>수학점수</th>
        </tr>
        <tr>
            <td>김사과</td>
            <td>100</td>
            <td>80</td>
        </tr>
        <tr>
            <td>반하나</td>
            <td>90</td>
            <td>70</td>
        </tr>
    </table>


    


</body>
</html>
