<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스 선택자</title>
    <style>
        .redStyle {color: red;}
        .blueStyle {color: blue;}/*집단에게 특징을 줄 때에는 클래스를 사용*/
        #bigText {font-size: 25px;}/*독보적으로 특징 선언간에는 아이디를 이용*/
    </style>
</head>
<body>
    <h2>클래스 선택자</h2>
    <p><span class ="redStyle"id = "bigText">클래스 선택자</span>는 <span class ="blueStyle">특정 집단</span>의 요소를 <span class ="redStyle">한번에 스타일</span>을 적용. (.)기호를 사용해서 <span class ="blueStyle">같은 class 이름</span>을 가진 요소에 <span class ="redStyle">스타일을 적용</span>합니다</p>
    
</body>
</html>
