<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 2</title>

    <style>
        table {
            width : 600px;
            border: 1px solid black;
         }
         td{
            border : 1px solid black;
         }
         th{
            border : 1px solid black;
         }
    </style>

</head>
<body>
    <h2>테이블2</h2>

    <table>
        <tr>
            <td>1</td>
            <th colspan ="2">2</th>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <th rowspan="3">6</th>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td>9</td>
      
            <td>11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
         
            <td>15</td>
            <td>16</td>
        </tr>
    </table>

    


</body>
</html>
