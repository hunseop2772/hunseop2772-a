        <p>성별 :

        <p>휴대폰번호 : <input type="tel" name = "tel" placeholder="휴댜폰번호 입력"></p>

        <p>생년월일 : <input type="date" name="date" id=""></p>

            <p>직업:

                    <option value="1">경찰</option>
